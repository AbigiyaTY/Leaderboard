<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <!-- Link to Roboto and Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Link to the Font-Awesome Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript Bundle with Popper -->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
    <section class="row">
        <h1 class="col-12 fw-bold my-4 mx-5">Leaderboard</h1>
        <div class="col-7 left-align">
            <div class="row my-3">
                <h4 class="col-3 fw-bold">Recent Scores</h4>
                <button class="col-2" id="refresh" type="button">Refresh</button>
            </div>
            <ul class="laderList col-5"></ul>
        </div>
        <div class="col-3">
            <h4 class="fw-bold">Add your score</h4>
            <form>
                <ul>
                    <li>
                        <input class="my-3 name" id="name" type="text" placeholder="your name" required />
                    </li>
                    <li>
                        <input type="text" id="scoreInput" placeholder="your score" required />
                    </li>
                    <li>
                        <button class="my-3 col-3" type="button" id="Submit">
                Submit
              </button>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <script type="module" src="./index.js"></script>
</body>

</html>
